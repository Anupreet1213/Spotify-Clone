<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spotify - Punjabi Songs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/58d52e55c9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles2.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="NavBar">

    <a class="navbar-brand" href=""><img class="logo" src="images/logo.png" alt="">Spotify</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">About</a>
      </li>
    </ul>
  </nav>

  <div class="Middle">

    <h2 class="heading">Punjabi Songs</h2>

    <div>
      <div id="1" class="songItem">
        <img src="cover/cover1.jpg" alt="">
        <span class="songName">Lover</span>
        <span class="timeStamp">03:07</span>
      </div>
    </div>
    <div>
      <div id="2" class="songItem">
        <img src="cover/cover3.jpg" alt="">
        <span class="songName">Pasoori</span>
        <span class="timeStamp">03:44</span>
      </div>
    </div>
    <div>
      <div id="3" class="songItem">
        <img src="cover/cover4.jpg" alt="">
        <span class="songName">Bijlee Bijlee</span>
        <span class="timeStamp">02:48</span>
      </div>
    </div>
    <div>
      <div id="4" class="songItem">
        <img src="cover/cover5.jpg" alt="">
        <span class="songName">Excuses</span>
        <span class="timeStamp">02:56</span>
      </div>
    </div>
    <div>
      <div id="5" class="songItem">
        <img src="cover/cover6.jpg" alt="">
        <span class="songName">Insane</span>
        <span class="timeStamp">03:26</span>
      </div>
    </div>

  </div>

  <div class="bottom">
    <div class="icons">
      <i id="prev" class="fa-solid fa-2x fa-backward-step"></i>
      <i id="mainButt" class="fa-regular fa-2x fa-circle-play"></i>
      <i id="forw" class="fa-solid fa-2x fa-forward-step"></i>
    </div>
    <div class="btmSongName">
      <img src="images/music.gif" id="gif" width="52px" alt=""><span id="sideName">Lover</span>
    </div>
    <input type="range" id="toggleBar" name="range" value="0" min="0" max="100">
  </div>
</body>

<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="function.js" charset="utf-8"></script>
</footer>

</html>
